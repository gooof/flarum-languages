  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Дискусія прихована

    # These translations are displayed as error messages.
    error:
      generic_message: "Помилка. Будь ласка , оновіть сторінку та спробуйте ще раз."
      not_found_message: Ресурс не знайдено.
      permission_denied_message: У Вас немає прав доступу для виконання цієї дії.
      rate_limit_exceeded_message: Ви розміщуєте повідомлення занадто часто. Будь ласка , спробуйте ще раз через деякий час.

