    custom_footer_text: Add HTML to be displayed at the very bottom of the page.
    custom_footer_title: Benutzerdefinierte Fußzeile (Footer) bearbeiten
    custom_header_text: "Add HTML to be displayed at the very top of the page, above Flarum's own header."
    custom_header_title: Individuellen Header bearbeiten
    delete: Löschen
    delete_forever: Endgültig löschen
    discussions: Diskussionen                     # Referenced by flarum-statistics.yml
    edit: Ändern
    email: E-Mail
