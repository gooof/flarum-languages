    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Värvitud Header
      colors_heading: Värvid
      colors_text: "Vali kaks värvi millega enda foorumile jumet anda. Esimest värvi kasutatakse esiletõstetud sisu jaoks, ning teist kasutatakse tagatausta elementidel."
