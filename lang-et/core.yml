      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Ei Saa Arutelu Alustada
      mark_all_as_read_confirmation: "Soovite kindlalt märkida kõik arutelud loetuks?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Värskenda
