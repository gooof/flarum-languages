      custom_footer_text: => core.ref.custom_footer_text
      custom_header_heading: Kohandatud Header
      custom_header_text: Lisa HTML mida kuvatakse lehe kõige pealmises osas, Flarumi headeri üleval.
      custom_styles_heading: Kohandatud Stiilid
      custom_styles_text: Kohandage oma foorumi välimust lisades oma enda LESS/CSS kood, mis kuvatakse Flarumi vaikimisi stiili peal.
      dark_mode_label: Tume Režiim
      edit_css_button: Muuda kohandatud CSS-i
