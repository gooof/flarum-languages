      admin_button: Admini KP
      back_to_index_tooltip: Tagasi arutelude loendisse
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profiil
      search_placeholder: Otsi Foorumist
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

