      forum_title_heading: Foorumi Pealkiri
      home_page_heading: Koduleht
      home_page_text: Valige leht, mida kasutajad teie foorumi külastamisel esimesena näevad. Kui sisestad kohandatud väärtuse, siis kasutage seda teed seoses foorumi juurega.
