      welcome_banner_heading: Tervitus Bänner
      welcome_banner_text: Konfigureerige tekst, mis kuvatakse 'Kõik arutelud' lehe bänneris. Kasutage seda, et tervitada külalisi foorumisse.

    # These translations are used in the Dashboard page.
    dashboard:
      help_link: Get Help

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Kohandage oma foorumi välimust lisades oma enda LESS/CSS kood, mis kuvatakse Flarumi <a>vaikimisi stiili</a> peal."
      submit_button: => core.ref.save_changes
      title: Muuda kohandatud CSS-i

    # These translations are used in the Edit Custom Footer modal dialog.
