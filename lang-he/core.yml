    invalid_username_message: "שם המשתמש יכול להכיל רק אותיות, מספרים ומקפים."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: הפעל את החשבון החדש שלך
      body: |
               היי {username}!
               אנו שמחים שבחרת להירשם לפורום {forum}.
               אם ההרשמה בוצעה על ידיך, הנה הקישור עליו ניתן ללחוץ בכדי לאשר את חשבונך החדש בקהילה:
               {url}

               אם ההרשמה לא בוצעה על ידיך, התעלמו הודעה זו.
    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: אישור של כתובת הדואר האלקטרוני החדשה שלך
      body: |
               היי {username}!
               שינית את כתובת הדואר האלקטרוני שלך בפורום {forum} לכתובת הדואר האלקטרוני הזו.
               כל מה שנותר לעשות הוא ללחוץ על הקישור הבא בכדי לאמת את השינוי:
               {url}

               אם השינוי לא בוצע על ידיך, ניתן להתעלמו הודעה זו.
    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
               היי {username}!
               ביקשת לשחזר את סיסמתך בפורום {forum}.
               אם ברצונך לאפס את הסיסמא, ניתן ללחוץ על הקישור הבא כדי לעשות זאת:
               {url}

               אם ברצונך להישאר עם הסיסמא הנוכחית, התעלמו מהודעה זו וכלום לא ישתנה.
