  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "A felhasználónév csak betűket, számokat és gondolatjelet tartalmazhat."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Új felhasználó aktiválása
      body: |
               Helló, {username}!

               Valaki (remélhetőleg Te!) regisztrált a fórumunkra ({forum}) ezzel az email-címmel.

               Ha Te voltál az, akkor csak kattints az alábbi linkre és a felhasználód aktiválva lesz:
               {url}

               Ha mégsem Te regisztráltál, abban az esetben hagyd figyelmen kívül ezt a levelet.
    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Új email-cím megerősítése
      body: |
               Helló, {username}!

               Valaki (remélhetőleg Te!) megváltoztatta az email-címét a fórumunkon ({forum}) erre a címre.

               Ha Te voltál az, akkor csak kattints az alábbi linkre és az email-címed meg lesz erősítve:
               {url}

               Ha mégsem Te voltál, abban az esetben hagyd figyelmen kívül ezt a levelet.
    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
               Helló, {username}!

               Valaki (remélhetőleg Te!) jelszó-visszaállítást kezdeményezett ezzel a felhasználói fiókkal a fórumunkon ({forum}).

               Ha Te voltál az, akkor csak kattints az alábbi linkre és visszaállítjuk a jelszavadat:
               {url}

               Ha mégsem szeretnéd a jelszavadat megváltoztatni, akkor csak ahgyd figyelmen kívül ezt a levelet.
