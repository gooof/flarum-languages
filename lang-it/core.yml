  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Attiva il tuo account
      body: |
               Hey {username}!

               Qualcuno (si spera tu) si è registrato su {forum} con questo indirizzo email.

               Se sei stato tu, è sufficiente fare click sul seguente link e il tuo account verrà attivato:
               {url}

               Se non ti sei iscritto, per favore ignora questa email.
    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Conferma il nuovo indirizzo email
      body: |
               Hey {username}!

               Qualcuno (si spera tu!) ha cambiato la sua email su {forum} a questa.

               Se sei stato tu, è sufficiente fare click sul seguente link e il tuo nuovo indirizzo verrà confermato:
               {url}

               Se non hai cambiato tu l'email, per favore ignora questa email.
    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
               Hey {username}!

               Qualcuno (si spera tu!) ha richiesto una nuova password su {forum}.

               Se sei stato tu, è sufficiente fare click sul seguente link per reimpostare la password:
               {url}

               Se non desideri cambiare la password, semplicemente ignora questa email e non accadrà nulla.
