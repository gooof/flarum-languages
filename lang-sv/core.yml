  # GROUP NAMES - These keys are translated at the back end.
  ##

  # Translations in this namespace are used to translate default group names.
  group:
    admin: Administratör
    admins: Administratörer
    guest: Gäst
    guests: Gäster
    member: Medlem
    members: Medlemmar
    mod: Moderator
    mods: Moderatorer
