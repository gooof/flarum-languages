    email: E-post
    load_more: Ladda fler
    log_in: Logga In
    log_out: Logga Ut
    mark_all_as_read: Markera alla som lästa
    next_page: Nästa Sida
    notifications: Notifikationer
    okay: OK                                     # Referenced by flarum-tags.yml
    password: Lösenord
    posts: Posts                                 # Referenced by flarum-statistics.yml
    previous_page: Previous Page
    remove: Remove
    rename: Byt namn
    reply: Svara                                 # Referenced by flarum-mentions.yml
    reset_your_password: Återställ ditt lösenord
