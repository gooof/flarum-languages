core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the placeholder Add Extension modal dialog.
    add_extension:
      developer_text: "Om du är en utvecklare kan du <a>läsa vår dokumentation</a> och bygga dina egna tillägg."
      install_text: "Du kan leta efter tillägg på <a>Flarums Community sida</a> och installera dem manuellt med hjälp av Composer."
      temporary_text: "Inom en snar framtid kommer den här dialogen att låta dig enkelt installera tillägg. Vi håller just nu på att bygga ett ekosystem!"
      title: Lägg till Tillägg

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Färgat Sidhuvud
      colors_heading: Färger
      colors_text: "Välj två grundfärger för ditt forum. Den första kommer att användas som markeringsfärg, medan den andra kommer användas som bakgrundfärg för olika element."
      custom_footer_heading: Custom Footer
      custom_footer_text: => core.ref.custom_footer_text
      custom_header_heading: Anpassat Sidhuvud
      custom_header_text: Lägg till HTML som kommer att visas allra överst på sidan, över Flarums eget sidhuvud.
      custom_styles_heading: Anpassad Sidstil
      custom_styles_text: Ändra ditt forums utseende genom att lägga till egen LESS/CSS-kod som skriver över Flarums standardutseende.
      dark_mode_label: Mörkt Tema
      edit_css_button: Ändra Anpassad CSS
      edit_footer_button: => core.ref.custom_footer_title
      edit_header_button: Redigera Anpassat Sidhubud
      enter_hex_message: Ange en hexadecimal färgkod.
      favicon_heading: Favikon
      favicon_text: Ladda upp en bild som kommer att visas som forumets bokmärkesikon.
      logo_heading: Logotyp
      logo_text: Ladda upp en bild som kommer att visas istället för forumets titel.
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Standardspråk
      forum_description_heading: Forumbeskrivning
      forum_description_text: Beskriv ditt community med en kort mening eller två. Det här kommer att synas i metataggarna och dyka upp i sökmotorer.
      forum_title_heading: Forumets Titel
      home_page_heading: Startsidan
      home_page_text: Välj vilken sida som ska vara den första som användarna ser när de besöker ditt forum. Om du anger en anpassad länk, använd en sökväg som är relativ till forumets root.
      saved_message: Dina ändringar sparades.
      show_language_selector_label: Visa språkväljare
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Välkomstbanner
      welcome_banner_text: Ändra texten som visas i bannern på sidan för Alla Diskussioner. Använd detta för att välkomna gäster till ditt forum.

    # These translations are used in the Dashboard page.
    dashboard:
      help_link: Get Help

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Customize your forum's appearance by adding your own LESS/CSS code to be applied on top of Flarum's <a>default styles</a>."
      submit_button: => core.ref.save_changes
      title: Redigera Anpassad CSS

    # These translations are used in the Edit Custom Footer modal dialog.
    edit_footer:
      customize_text: => core.ref.custom_footer_text
      submit_button: => core.ref.save_changes
      title: => core.ref.custom_footer_title

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      color_label: Färg
      delete_button: Radera Grupp
      delete_confirmation: "Är du säker på att du vill radera denna grupp? Gruppens medlemmar kommer INTE att raderas."
      icon_label: Ikon
      icon_text: "Skriv in namnet på vilken <a>FontAwesome</a>-ikonklass du vill, <em>utan</em> <code>fa-</code>prefixet."
      name_label: Namn
      plural_placeholder: Plural (ex. Moderatorer)
      singular_placeholder: Singular (ex. Moderator)
      submit_button: => core.ref.save_changes
      title: Skapa Grupp

    # These translations are used in the Edit Custom Header modal dialog.
    edit_header:
      customize_text: Lägg till HTML som kommer att visas allra överst på sidan, över Flarums eget sidhuvud.
      submit_button: => core.ref.save_changes
      title: Redigera Anpassat Sidhuvud

    # These translations are used in the email page of the admin interface.
    email:
      account_heading: SMTP-konto
      addresses_heading: Addresser
      driver_label: Driver
      encryption_label: Kryptering
      from_label: Avsändare
      heading: => core.ref.email
      host_label: Server
      password_label: => core.ref.password
      port_label: Port
      server_heading: SMTP Server
      submit_button: => core.ref.save_changes
      text: Konfigurera SMTP-inställningarna och adresserna som ditt forum kommer använda för att skicka e-post.
      username_label: => core.ref.username

    # These translations are used in the Extensions page.
    extensions:
      add_button: Installera Tillägg
      settings_button: => core.ref.settings
      uninstall_button: Avinstallera

    # These translations are used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # These translations are used in the modal dialog displayed when loading extensions.
    loading:
      title: Vänligen vänta...

    # These translations are used in the navigation bar.
    nav:
      appearance_button: Utseende
      appearance_text: "Ändra ditt forums färger, logotyp och andra variabler."
      basics_button: Grundläggande
      basics_text: "Bestäm ditt forums titel, språk och andra grundläggande inställningar."
      dashboard_button: Kontrollpanel
      dashboard_text: Ditt forum i korthet.
      email_button: => core.ref.email
      email_text: "Konfigurera ditt forums e-postinställningar."
      extensions_button: Tillägg
      extensions_text: Lägg till extra funktionalitet i forumet och sätt din egen prägel på det.
      permissions_button: Behörigheter
      permissions_text: Bestäm vem som kan se och göra vad.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_post_editing_label: Tillåt redigering av inlägg
      allow_renaming_label: Tillåt namnändring
      create_heading: Skapa
      delete_discussions_forever_label: Radera trådar permament
      delete_discussions_label: Radera trådar
      delete_posts_forever_label: Radera inlägg permanent
      delete_posts_label: Delete posts
      edit_posts_label: Edit posts
      global_heading: Global
      moderate_heading: Moderera
      new_group_button: Ny Grupp
      participate_heading: Delta
      read_heading: Läs
      rename_discussions_label: Ändra namn på trådar
      reply_to_discussions_label: Svara i trådar
      sign_up_label: Bli medlem
      start_discussions_label: Starta trådar
      view_discussions_label: Läsa trådar
      view_last_seen_at_label: View user last seen time
      view_post_ips_label: Se ett inläggs IP-adress
      view_user_list_label: Visa användarlista

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Obegränsat
      allow_some_minutes_button: "I {count} minut|I {count} minuter"
      allow_ten_minutes_button: I 10 minuter
      allow_until_reply_button: Tills nästa svar
      everyone_button: Alla
      members_button: => core.group.members
      signup_closed_button: Stängd
      signup_open_button: Öppen

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

    # These translations are used in image upload buttons.
    upload_image:
      remove_button: Radera
      upload_button: Välj en bild...

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirm_password_placeholder: => core.ref.confirm_password
      confirmation_message: => core.ref.confirmation_email_sent
      dismiss_button: => core.ref.okay
      incorrect_password_message: Lösenordet du angav är felaktigt.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Skicka email för återställning av lösenord
      text: Klicka på knappen nedan och kolla din e-post efter en länk för att ändra ditt lösenord.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Stäng
      exit_full_screen_tooltip: Avsluta Helskärm
      full_screen_tooltip: Helskärm
      minimize_tooltip: Minimera
      preview_tooltip: Preview

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Skriv ett inlägg...
      discard_confirmation: "Du har inte skapat din tråd. Vill du fortsätta ändå?"
      submit_button: Skapa Tråd
      title: => core.ref.start_a_discussion
      title_placeholder: Trådens rubrik

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Du har inte sparat dina ändringar. Vill du fortsätta ändå?"
      post_link: "Inlägg #{number} i {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Du har inte skickat ditt inlägg. Vill du fortsätta ändå?"
      posted_message: Ditt svar har skickats.
      submit_button: Skicka svar
      view_button: Visa

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Kan inte svara
      cannot_reply_text: Du har inte rättigheterna som krävs för att svara i den här tråden.
      delete_button: => core.ref.delete
      delete_confirmation: "Är du säker på att du vill radera den här tråden?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Logga in för att svara
      rename_button: => core.ref.rename
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: Det ser ut som att det inte finns några trådar här.
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Markera som läst
      replied_text: "{username} svarade {ago}"
      started_text: "{username} startade {ago}"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      activate_button: Aktivera Användare
      email_heading: => core.ref.email
      email_label: => core.ref.email
      groups_heading: Grupper
      password_heading: => core.ref.password
      password_label: => core.ref.password
      set_password_label: Välj ett nytt lösenord
      submit_button: => core.ref.save_changes
      title: Redigera Användare
      username_heading: => core.ref.username
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Vi har skickat en återställningslänk till dig via e-post. Kolla din skräppost om du inte mottagit meddelandet inom några minuter.
      not_found_message: Det finns ingen användare registrerad med den e-postadressen.
      submit_button: Återställ lösenord
      text: Ange din e-postadress för att få ett mail med en länk som kan återställa ditt lösenord.
      title: Glömt lösenord

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Kontrollpanel
      back_to_index_tooltip: Tillbaka till tråd listan
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profil
      search_placeholder: Sök i Forumet
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Kan inte starta tråd
      mark_all_as_read_confirmation: "Är du säker på att du vill markera alla trådar som lästa?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Ladda om
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Senaste
      newest_button: Nyaste
      oldest_button: Äldsta
      relevance_button: Relevantast
      top_button: Populärast

    # These translations are used in the Log In modal dialog.
    log_in:
      forgot_password_link: "Glömt lösenordet?"
      invalid_login_message: Din inloggningsuppgifter var felaktiga.
      password_placeholder: => core.ref.password
      remember_me_label: Kom ihåg mig
      sign_up_text: "Har du inget konto? <a>Bli Medlem</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Användarnamn eller E-postadress

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} ändrade rubriken"
      empty_text: Inga Notiser
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_text: Redigerad
      edited_tooltip: "{username} redigerade {ago}"
      number_tooltip: "Inlägg #{number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Nu
      original_post_link: Originalinlägg
      unread_text: "{count} olästa"
      viewing_text: "{index} av {count} inlägg|{index} av {count} inlägg"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_old_tooltip: 'Den gamla rubriken var: "{old}"'
      discussion_renamed_text: "{username} ändrade rubriken till {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} senare"

    # These translations are used by the rename discussion modal.
    rename_discussion:
      submit_button: => core.ref.rename
      title: Byt namn på tråd

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: 'Sök i alla trådar efter "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: Användare

    # These translations are used in the Settings page.
    settings:
      account_heading: Konto
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Webb
      notify_discussion_renamed_label: Någon byter namn på en tråd jag startat
      privacy_disclose_online_label: Tillåt andra att se när jag är online
      privacy_heading: Integritet
      title: => core.ref.settings

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      log_in_text: "Har du redan ett konto? <a>Logga In</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Välkommen, {username}!"

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Radera
      avatar_upload_button: Ladda upp
      avatar_upload_tooltip: Ladda upp en ny avatar
      discussions_link: => core.ref.discussions
      in_discussion_text: "I {discussion}"
      joined_date_text: "Blev medlem {ago}"
      online_text: Online
      posts_empty_text: It looks like there are no posts here.
      posts_link: Inlägg
      posts_load_more_button: => core.ref.load_more
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Hantera
      delete_button: => core.ref.delete
      delete_confirmation: "Är du säker på att du vill radera denna användare? Alla användarens inlägg kommer att raderas."
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Skicka bekräftelsemailet igen
      sent_message: Skickat

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Gömd

    # These translations are displayed as error messages.
    error:
      generic_message: "Hoppsan! Något gick fel. Vänligen ladda om sidan och försök igen."
      not_found_message: Den begärda resursen hittades inte.
      permission_denied_message: Du saknar rättigheterna för att göra det.
      rate_limit_exceeded_message: Du är lite för snabb. Försök igen om några sekunder.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, och {third}"
      two_text: "{first} och {second}"

    # These translations are used to modify usernames.
    username:
      deleted_text: "[raderad]"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Det här forumet visas bäst i en modern webbläsare med JavaScript påslaget.
      load_error_message: Någonting gick fel när fullversionen av den här sidan laddades.
      loading_text: Laddar...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: Föregående Sida

    # Translations in this namespace are displayed when Flarum encounters an error.
    error:
      403_message: You do not have permission to access this page.
      404_message: The page you requested could not be found.
      404_return_link: "Return to {forum}"
      500_message: An error occurred while trying to load this page.
      503_message: "{forum} is undergoing maintenance. Thanks for your patience!"

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page
      previous_page_button: Föregående Sida

    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "Are you sure you want to log out of {forum}?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Confirm New Password
      new_password_label: New Password
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Användarnamnet får endast innehålla bokstäver, nummer och bindestreck."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktivera ditt nya konto
      body: |
               Hej {username}!

               Någon (förhoppningsvis du!) har registrerat sig på {forum} med den här e-postadressen.

               Om det var du så är det bara att klicka på följande länk så aktiveras ditt konto:
               {url}

               Om det inte var du som registrerade dig så kan du ignorera det här mailet.
    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Bekräfta din nya e-postadress
      body: |
               Hej {username}!

               Någon (förhoppningsvis du!) har ändrat sin e-postadress på {forum} till den här adressen.

               Om det var du så är det bara att klicka på följande länk för att bekräfta din nya e-postadress:
               {url}

               Om det inte var du som ändrade e-postadress så kan du ignorera det här mailet.
    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
               Hej {username}!

               Någon (förhoppningsvis du!) har skickat en förfrågan om att ändra lösenord för ditt konto på {forum}.

               Om det var du som önskade byta lösenord ska du klicka på följande länk för att ändra ditt lösenord:
               {url}

               Om du inte vill ändra ditt lösenord så kan du ignorera det här mailet. Ingenting kommer då att ändras.
