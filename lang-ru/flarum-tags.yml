flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Цвет
      delete_tag_button: Удалить
      delete_tag_confirmation: "Вы уверены, что хотите удалить раздел? Дискуссии в этом разделе удалены НЕ будут."
      description_label: Описание
      hide_label: Скрыть из списка дискуссий
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Путь
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Управление списком разделов, доступных для структурирования дискуссий.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Разрешить редактирование разделов
      restrict_by_tag_heading: По разделу
      tag_discussions_label: Править разделы дискуссий

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " - "
      required_primary_heading: Количество основных разделов
      required_primary_text: Введите минимальное и максимальное число основных разделов, в которые будет добавлена дискуссия.
      required_secondary_heading: Количество дополнительных разделов
      required_secondary_text: Введите минимальное и максимальное число дополнительных разделов, в которые будет добавлена дискуссия.
      title: Настройки разделов

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Разделы используются для структурирования дискуссий. Основные разделы могут представлять собой двухуровневую иерархию. Дополнительные разделы не имеют иерархии и могут быть полезны для микро-структурирования. Разделы из дополнительных в основные можно конвертировать путём простого перетаскивания мышкой."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Основные
      secondary_heading: Дополнительные
      settings_button: Настройки

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Укажите основной раздел|Укажите {count} основных разделов"
      choose_secondary_placeholder: "Укажите больше 1 раздела|Укажите больше {count} разделов"
      edit_title: "Настройка разделов: {title}"
      submit_button: => core.ref.okay
      title: Укажите разделы для Вашей дискуссии

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Выбрать разделы

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Править разделы

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Ещё...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Вне разделов

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} добавил(а) {tagsAdded}."
      added_and_removed_tags_text: "{username} добавил(а) {tagsAdded} и удалил(а) {tagsRemoved}."
      removed_tags_text: "{username} удалил(а) {tagsRemoved}."
      tags_text: "раздел {tags}|разделы {tags}"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Удалено

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Создать раздел
    name: Название
    tags: Разделы
