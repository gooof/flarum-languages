      generic_message: "Oops! Bir şey yanlış getdi. Xahiş edirik səhifəni yeniləyin və yenidən cəhd edin."
      not_found_message: Heç bir resurs tapılmadı.
      permission_denied_message: Bunu etmək üçün icazən yoxdur.
      rate_limit_exceeded_message: Bir az sürətli getdiniz. Bir neçə saniyə gözləyin və yenidən cəhd edin

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second} və {third}"
      two_text: "{first} və {second}"

    # These translations are used to modify usernames.
    username:
      deleted_text: "[silinmiş]"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Bu sayt yaxşı Javascript ilə effektiv müasir brauzerlər ilə baxılır.
      load_error_message: Səhifəni tam yüklənərkən bir şey tərs getdi.
      loading_text: Yüklənir...

