      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "İstifadəçi adı yalnız həriflər, nömrələr və altxətt ola bilər."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Hesabınızı Aktiv Edin
      body: |
               Salam {username}!

               Birisi (ümid edirik sizsinizdir!) {forum} bu e-poçt ünvanınızı platforma qeydiyyatdan keçirdi.

               Əgər sizsinizsə, aşağıdakı linki vuraraq hesabınızı aktivləşdirə bilərsiniz:
               {url}

               Əgər siz deyilsizsə, xahiş edirəm, bu e-məktubla silin.
    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Yeni E-poçt ünvanınızı təsdiqləyin
      body: |
               Salam {username}!

               Birisi (ümid edirik sizsinizdir!) {forum} bu platformada olan bu e-poçt ünvanını bu e-poçt ünvanına dəyişdi.

               Eğər bu sizsinizsə, aşağıdakı linki vuraraq e-poçt ünvanınızı doğrulayırsınız:
               {url}

               Əgər siz deyilsizsə, xahiş edirəm, bu e-məktubla silin.
    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
               Salam {username}!

               Birisi (ümid edirəm  sizsinizdir!) {forum} onun platformasında parol dəyişdirmək istəyir.

               Əgər istəsəniz, aşağıdakı linki vuraraq parolunuzu dəyişə bilərsiniz:
               {url}

               Şifrənizi dəyişdirmək istəmirsinizsə, bu e-məktubu görməyin, heç bir şey olmayacaq.
