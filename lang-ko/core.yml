    invalid_username_message: "사용자이름은 문자, 숫자, 대시(-)만 포함될 수 있습니다."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: 새로운 계정 활성화하기
      body: |
               안녕하세요 {username}님!

               누군가 (당신이길 바랍니다!) {forum}의 email 주소를 등록하였습니다.

               당신이 요청했다면 아래 링크를 눌러주세요:
               {url}

               당신이 아니라면 그냥 이 email을 무시하셔도 됩니다.
    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: 새로운 Email 주소에 대한 확인
      body: |
               안녕하세요 {username}님!

               누군가 (당신이길 바랍니다!) {forum}의 email 주소 변경을 요청하였습니다.

               당신이 요청했다면 아래 링크를 눌러주세요:
