core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the placeholder Add Extension modal dialog.
    add_extension:
      developer_text: "Dacă ești dezvoltator, poți <a>citi documentația</a>, după care să începi a crea propriile tale extensii."
      install_text: "Între timp, poți căuta extensii pe <a>site-ul Comunității Flarum</a> și să le instalezi manual folosind Composer."
      temporary_text: "Într-un într-un viitor apropiat, acest dialog îți va permite să adaugi o nouă extensie cu ușurință. Lucrăm la acest mecanism chiar acum!"
      title: Adaugă Extensie

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Antet Colorat
      colors_heading: Culori
      colors_text: "Alege două culori pentru tema forumului. Prima va fi folosita în prim plan, pe când a doua va fi culoarea de fundal a elementelor."
      custom_footer_heading: Custom Footer
      custom_footer_text: => core.ref.custom_footer_text
      custom_header_heading: Antet Personalizat
      custom_header_text: Adaugă HTML care să fie afișat sus de tot, deasupra antetului.
      custom_styles_heading: Stiluri Personalizate
      custom_styles_text: Personalizeaza aspectul forumului tău adăugând propriul cod LESS/CSS ce va fi aplicat peste stilul Flarum implicit.
      dark_mode_label: Mod Întunecat
      edit_css_button: Editare CSS Personalizat
      edit_footer_button: => core.ref.custom_footer_title
      edit_header_button: Editare Antet Personalizat
      enter_hex_message: Introdu un code de culoare hexadecimal.
      favicon_heading: Iconiță
      favicon_text: Încarcă imaginea ce va fi afișată ca iconița pentru scurtături a forumului.
      logo_heading: Logotip
      logo_text: Încarcă imaginea ce va fi afișată în locul titlului forumului.
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Limba Implicită
      forum_description_heading: Descriere Forum
      forum_description_text: Introdu o frază sau două care să descrie comunitatea creată. Aceasta va apărea în meta-eticheta și în rezultatele motoarelor de căutare.
      forum_title_heading: Titlu Forum
      home_page_heading: Pagina de Start
      home_page_text: Alege ce pagină vor vedea utilizatorii când accesează forumul. Dacă introduci o valoare personalizată, folosește o rută relativă la rădăcina forumului.
      saved_message: Modificări salvate.
      show_language_selector_label: Afișează selectorul de limbi
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Banner de Binevenit
      welcome_banner_text: Configurează textul care afișează banner-ul din pagina cu Toate Postările. Folosește-l pentru a transmite mesaje vizitatorilor paginii.

    # These translations are used in the Dashboard page.
    dashboard:
      help_link: Get Help

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Schimbă aspectul forumului tău adăugând propriul cod LESS/CSS ce va fi aplicat peste <a>stilul implicit</a> Flarum."
      submit_button: => core.ref.save_changes
      title: Editare CSS Personalizat

    # These translations are used in the Edit Custom Footer modal dialog.
    edit_footer:
      customize_text: => core.ref.custom_footer_text
      submit_button: => core.ref.save_changes
      title: => core.ref.custom_footer_title

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      color_label: Culoare
      delete_button: Șterge Grup
      delete_confirmation: "Sigur vrei să ștergi acest grup? Membrii grupului NU vor fi șterși."
      icon_label: Iconiță
      icon_text: "Introdu numele oricărui clase de iconiță <a>FontAwesome</a>, <em>fără</em> prefixul <code>fa-</code>."
      name_label: Nume
      plural_placeholder: Plural (ex. Moduri)
      singular_placeholder: Singular (ex. Mod)
      submit_button: => core.ref.save_changes
      title: Crează Grup

    # These translations are used in the Edit Custom Header modal dialog.
    edit_header:
      customize_text: Adaugă HTML care să fie afișat sus de tot, deasupra antetului.
      submit_button: => core.ref.save_changes
      title: Editare Antet Personalizat

    # These translations are used in the email page of the admin interface.
    email:
      account_heading: Cont SMTP
      addresses_heading: Adrese
      driver_label: Driver
      encryption_label: Criptare
      from_label: Sender
      heading: => core.ref.email
      host_label: Host
      password_label: => core.ref.password
      port_label: Port
      server_heading: Server SMTP
      submit_button: => core.ref.save_changes
      text: Configurează setările SMTP și adresele folosite pentru a trimite mesaje e-mail.
      username_label: => core.ref.username

    # These translations are used in the Extensions page.
    extensions:
      add_button: Adaugă Extensie
      settings_button: => core.ref.settings
      uninstall_button: Dezinstalare

    # These translations are used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # These translations are used in the modal dialog displayed when loading extensions.
    loading:
      title: Așteaptă...

    # These translations are used in the navigation bar.
    nav:
      appearance_button: Aspect
      appearance_text: "Schimbă culorile, logotipul și alte variabile ale forumului."
      basics_button: Bazic
      basics_text: "Setează titlul, limba și alte setări de bază ale forumului."
      dashboard_button: Tablou de Bord
      dashboard_text: Forumul tău dintr-o privire.
      email_button: => core.ref.email
      email_text: "Configurează setările pentru e-mail ale forumului."
      extensions_button: Extensii
      extensions_text: Adaugă funcționalități extra forumului tău și transformă-l după propriul gust.
      permissions_button: Permisiuni
      permissions_text: Alege cine și ce poate vedea.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_post_editing_label: Permite editarea postărilor
      allow_renaming_label: Permite schimbarea titlurilor
      create_heading: Creare
      delete_discussions_forever_label: Șergere permanentă a discuțiilor
      delete_discussions_label: Ștergere postări
      delete_posts_forever_label: Șergere permanentă a postărilor
      delete_posts_label: Delete posts
      edit_posts_label: Edit posts
      global_heading: Global
      moderate_heading: Moderare
      new_group_button: Grup Nou
      participate_heading: Participare
      read_heading: Citire
      rename_discussions_label: Schimbare titlu postări
      reply_to_discussions_label: Răspunde la postări
      sign_up_label: Înregistrare
      start_discussions_label: Începe postări
      view_discussions_label: Vezi postări
      view_last_seen_at_label: View user last seen time
      view_post_ips_label: Vizualizare adrese IP
      view_user_list_label: Vizualizare liste utilizatori

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Pe termen nelimitat
      allow_some_minutes_button: "Pentru {count} minut|Pentru {count} minute"
      allow_ten_minutes_button: Pentru 10 minute
      allow_until_reply_button: Până la următorul răspuns
      everyone_button: Oricine
      members_button: => core.group.members
      signup_closed_button: Închis
      signup_open_button: Deschis

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

    # These translations are used in image upload buttons.
    upload_image:
      remove_button: Șterge
      upload_button: Alege o Imagine...

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirm_password_placeholder: => core.ref.confirm_password
      confirmation_message: => core.ref.confirmation_email_sent
      dismiss_button: => core.ref.okay
      incorrect_password_message: Parola introdusă este incorectă.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Trimite E-mail pentru Resetarea Parolei
      text: Apasă butonul de jos și verifică-ți e-mailul pentru a accesa link-ul de schimbare a parolei.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Închide
      exit_full_screen_tooltip: Ieși din Ecranul Complet
      full_screen_tooltip: Ecran Complet
      minimize_tooltip: Minimizare
      preview_tooltip: Preview

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Scrie o Postare...
      discard_confirmation: "Nu ai publicat postarea încă. Vrei să renunți la ea?"
      submit_button: Publicare
      title: => core.ref.start_a_discussion
      title_placeholder: Titlul Postării

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Nu ai salvat modificările. Vrei să renunți la ele?"
      post_link: "Postarea #{number} din {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Nu ai publicat răspunsul. Vrei să renunți la el?"
      posted_message: Răspunsul a fost publicat.
      submit_button: Publicare
      view_button: Vizualizare

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Nu poți Răspunde
      cannot_reply_text: Nu ai permisiunea de a răspunde la această postare.
      delete_button: => core.ref.delete
      delete_confirmation: "Sigur vrei să ștergi această postare?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Identifică-te pentru a Răspunde
      rename_button: => core.ref.rename
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: Se pare că nu sunt postări aici.
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Marcare ca Citit
      replied_text: "{username} a răspuns {ago}"
      started_text: "{username} a început {ago}"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      activate_button: Activare Utilizator
      email_heading: => core.ref.email
      email_label: => core.ref.email
      groups_heading: Grupuri
      password_heading: => core.ref.password
      password_label: => core.ref.password
      set_password_label: Set new password
      submit_button: => core.ref.save_changes
      title: Editare Utilizator
      username_heading: => core.ref.username
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Ți-am trimis un email cu legătura pentru resetarea parolei. Verifică și dosarul cu Mesaje Nedorite (Spam) dacă nu a ajuns în următoarele minute.
      not_found_message: Nu s-a găsit niciun utilizator înregistrat cu această adresă de e-mail.
      submit_button: Recuperare Parolă
      text: Introdu adresa de e-mail cu care ești înregistrat și ți se va trimite o legătură pentru resetarea parolei.
      title: Parolă Uitată

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Administrare
      back_to_index_tooltip: Back to Discussion List
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profil
      search_placeholder: Caută Forum
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Nu Poți Iniția Postarea
      mark_all_as_read_confirmation: "Sigur vrei să marchezi toate postările ca citite?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Reîmprospătare
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Cele Mai Active
      newest_button: Noutăți
      oldest_button: Printre Primele
      relevance_button: Relevante
      top_button: În Top

    # These translations are used in the Log In modal dialog.
    log_in:
      forgot_password_link: "Parolă uitată?"
      invalid_login_message: Date de identificare incorecte.
      password_placeholder: => core.ref.password
      remember_me_label: Amintește-ți de mine
      sign_up_text: "Nu ai cont? <a>Înregistrează-te</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Nume Utilizator sau E-mail

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} a schimbat titlul"
      empty_text: Fără Notificări
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_text: Editat
      edited_tooltip: "{username} editat {ago}"
      number_tooltip: "Postare #{number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Acum
      original_post_link: Postare Originală
      unread_text: "{count} necitite"
      viewing_text: "{index} din {count} postare|{index} din {count} postări"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_old_tooltip: 'Titlul anterior era: "{old}"'
      discussion_renamed_text: "{username} a schimbat titlul cu {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} mai târziu"

    # These translations are used by the rename discussion modal.
    rename_discussion:
      submit_button: => core.ref.rename
      title: Introdu un nou titlu pentru această postare

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: 'Caută in toate postările "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: Utilizatori

    # These translations are used in the Settings page.
    settings:
      account_heading: Cont
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Cineva modifică o postare inițiată de mine
      privacy_disclose_online_label: Permite celorlalți să știe când sunt online
      privacy_heading: Intimitate
      title: => core.ref.settings

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      log_in_text: "Ai cont deja? <a>Identifică-te</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Bine ai revenit, {username}!"

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Șterge
      avatar_upload_button: Încarcă
      avatar_upload_tooltip: Încarcă un nou avatar
      discussions_link: => core.ref.discussions
      in_discussion_text: "In {discussion}"
      joined_date_text: "S-a alăturat {ago}"
      online_text: Online
      posts_empty_text: It looks like there are no posts here.
      posts_link: Postări
      posts_load_more_button: => core.ref.load_more
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Control
      delete_button: => core.ref.delete
      delete_confirmation: "Sigur vrei să elimini acest cont de utilizator? Toate postările sale vor fi șterse."
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Re-trimite E-mail de Confirmare
      sent_message: Trimite

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Ascuns

    # These translations are displayed as error messages.
    error:
      generic_message: "Aoleu! Ceva nu a mers bine. Reîncarcă pagina și încearcă din nou."
      not_found_message: Resursa solicitată nu a fost găsită.
      permission_denied_message: Nu ai permisiunea de a face asta.
      rate_limit_exceeded_message: Faci lucrurile cam repede. Încearcă din nou în câteva secunde.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, și {third}"
      two_text: "{first} și {second}"

    # These translations are used to modify usernames.
    username:
      deleted_text: "[deleted]"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Acest site se vede cel mai bine într-un navigator modern cu JavaScript activat.
      load_error_message: Ceva nu a mers bine la încărcarea versiunii complete a acestui site.
      loading_text: Loading...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: Pagina Anterioară

    # Translations in this namespace are displayed when Flarum encounters an error.
    error:
      403_message: You do not have permission to access this page.
      404_message: The page you requested could not be found.
      404_return_link: "Return to {forum}"
      500_message: An error occurred while trying to load this page.
      503_message: "{forum} is undergoing maintenance. Thanks for your patience!"

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page
      previous_page_button: Pagina Anterioară

    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "Are you sure you want to log out of {forum}?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Confirm New Password
      new_password_label: New Password
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Numele de utilizator poate conține doar litere, numere și caracterul \"_\"."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Activează-ți Noul Cont
      body: |
               Bună {username}!

               Cineva (sperăm că tu!) s-a înregistrat pe {forum} cu această adresă de e-mail.

               Dacă ai fost tu, doar apasă pe următoarea legătură și contul tău va fi activat:
               {url}

               Dacă nu tu te-ai înregistrat, te rugăm să ignori acest e-mail.
    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Confirmă Noua Adresă de E-mail
      body: |
               Bună {username}!

               Cineva (sperăm că tu!) și-a schimbat adresa de e-mail pe {forum} cu aceasta.

               Dacă ai fost tu, doar apasă pe următoarea legătură și noua adresă va fi confirmată:
               {url}

               Dacă nu ai fost tu, te rugăm să ignori acest e-mail.
    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
               Bună {username}!

               Cineva (sperăm că tu!) a trimis o cerere de resetare a parolei uitate pentru contul tău de pe {forum}.

               Dacă ai fost tu, apasă pe următoarea legătură ca să resetezi parola:
               {url}

               Dacă nu dorești să schimbi parola, doar ignoră acest e-mail și nimic nu se va întâmpla.
