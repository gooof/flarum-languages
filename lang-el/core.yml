  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Το όνομα χρήστη μπορεί να περιέχει μόνο γράμματα, αριθμούς και παύλες."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Ενεργοποίηση νεου λογαριασμού
      body: |
               Γειά σου {username}!

               Ευχαριστούμε για την εγγραφή σου στην κοινότητα μας, {forum}.

               Παρακαλούμε πατήστε στον παρακάτω σύνδεσμο για να κάνετε επιβεβαίωση του λογαριασμού σας:
               {url}

               Αν δεν ήσασταν εσείς παρακαλούμε αγνοείστε το παραπάνω μήνυμα.
    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Επιβεβαιώστε τη νέα σας διεύθυνση ηλεκτρονικού ταχυδρομείου
      body: |
               Hey {username}!

               Κάποιος (ελπίζουμε ότι εσείς!) Έχει αλλάξει τη διεύθυνση ηλεκτρονικού ταχυδρομείου στο {forum} σε αυτή τη διεύθυνση.

               Εάν ήσασταν εσείς, απλά κάντε κλικ στον παρακάτω σύνδεσμο και το email σας θα επιβεβαιωθεί:
               {url}

               Εάν δεν ήσασταν εσείς, αγνοήστε αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου.
    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
               Φίλε, {username}!

               Κάνατε αίτηση για την δημιουργία νέου κωδικού στην κοινότητα μας, {forum}.

               Πατήστε στον παρακάτω σύνδεσμο:
               {url}

               Αν δεν πραγματοποιήσατε εσείς την αίτηση, παρακαλούμε αγνοήστε αυτό το μήνυμα.
